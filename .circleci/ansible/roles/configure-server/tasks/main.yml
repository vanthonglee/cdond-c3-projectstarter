---
- name: "update apt"
  become: true
  apt:
    update_cache: yes

- name: "upgrade apt packages"
  become: true
  apt:
    upgrade: "yes"

- name: remove dependencies that are no longer required
  become: true
  apt:
    autoremove: yes

# - name: "install dependencies."
