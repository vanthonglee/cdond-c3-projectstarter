- name: "install n"
  become: true
  npm:
    name: n
    global: yes
    production: yes

- name: "install nodejs node:13.14.0"
  become: true
  shell: n node:13.14.0

- name: "install pm2"
  become: true
  npm:
    name: pm2
    global: yes
    production: yes
    state: present
